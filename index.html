<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <div id="display">Values go here.</div>
    <button id="clear" onclick="clearDisplay()">CLEAR</button>
    <div class="Calculator">
        <div class="row">
            <button class="calcBtn" id="seven" onclick="clickNumber(7)">7</button>
            <button class="calcBtn" id="eight" onclick="clickNumber(8)">8</button>
            <button class="calcBtn" id="nine" onclick="clickNumber(9)">9</button>
            <button class="calcBtn" id="divide" onclick="divideBtn()">/</button>
        </div>
        <div class="row">
            <button class="calcBtn" id="four" onclick="clickNumber(4)">4</button>
            <button class="calcBtn" id="five" onclick="clickNumber(5)">5</button>
            <button class="calcBtn" id="six" onclick="clickNumber(6)">6</button>
            <button class="calcBtn" id="subtract" onclick="subtractBtn()">-</button>
        </div>
        <div class="row">
            <button class="calcBtn" id="one" onclick="clickNumber(1)">1</button>
            <button class="calcBtn" id="two" onclick="clickNumber(2)">2</button>
            <button class="calcBtn" id="three" onclick="clickNumber(3)">3</button>
            <button class="calcBtn" id="add" onclick="addBtn()">+</button>
        </div>
        <div class="row">
            <button class="calcBtn" id="multiply" onclick="multiplyBtn()">x</button>
            <button class="calcBtn" id="zero" onclick="clickNumber(0)">0</button>
            <button class="calcBtn" id="dot">.</button>
            <button class="calcBtn" id="equal" onclick="equalsBtn()">=</button>
        </div>
    </div>
    
</body>
</html>
