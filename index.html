<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <div id="display">Values go here.</div>
    <button id="clear">CLEAR</button>
    <div class="Calculator">
        <div class="row">
            <div class="calcBtn" id="seven">7</div>
            <div class="calcBtn" id="eight">8</div>
            <div class="calcBtn" id="nine">9</div>
            <div class="calcBtn" id="divide">/</div>
        </div>
        <div class="row">
            <div class="calcBtn" id="four">4</div>
            <div class="calcBtn" id="five">5</div>
            <div class="calcBtn" id="six">6</div>
            <div class="calcBtn" id="subtract">-</div>
        </div>
        <div class="row">
            <div class="calcBtn" id="one">1</div>
            <div class="calcBtn" id="two">2</div>
            <div class="calcBtn" id="three">3</div>
            <div class="calcBtn" id="add">+</div>
        </div>
        <div class="row">
            <div class="calcBtn" id="multiply">x</div>
            <div class="calcBtn" id="zero">0</div>
            <div class="calcBtn" id="dot">.</div>
            <div class="calcBtn" id="equal">=</div>
        </div>
    </div>
    
</body>
</html>
